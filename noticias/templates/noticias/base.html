{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal do Commercio</title>
    <link rel="stylesheet" href="{% static 'noticias/css/style.css' %}">
</head>
<body>

    <header>
        <h1><a href="{% url 'home' %}">Jornal do Commercio</a></h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="#">Esportes</a>
            <a href="#">Pol√≠tica</a>

            {% if user.is_authenticated %}
                <a href="{% url 'lista_salvos' %}">Meus Salvos</a>
                <a href="{% url 'admin:logout' %}">Sair ({{ user.username }})</a>
            {% else %}
                <a href="{% url 'admin:login' %}">Login</a>
            {% endif %}

            <form method="get" action="{% url 'pesquisar_noticias' %}" class="search-form">
                <input type="text" name="q" placeholder="Pesquisar..." value="{{ request.GET.q|default:'' }}">
                <button type="submit" class="search-btn">üîç</button>
            </form>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Jornal do Commercio - Todos os direitos reservados.</p>
    </footer>

    <script src="{% static 'noticias/js/modelo.js' %}"></script>
</body>
</html>
