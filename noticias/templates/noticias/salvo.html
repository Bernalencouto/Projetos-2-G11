{% extends 'base.html' %}

{% block content %}
    <h2>Minha Lista de Leitura</h2>

    <div class="noticias-container">
        {% for item in itens_salvos %}
            <div class="noticia-card">
                <h3><a href="{% url 'detalhe_noticia' item.noticia.id %}">{{ item.noticia.titulo }}</a></h3>
                <p>Salvo em: {{ item.salvo_em|date:"d/m/Y" }}</p>
            </div>
        {% empty %}
            <p>Você ainda não salvou nenhuma notícia para ler mais tarde.</p>
        {% endfor %}
    </div>
{% endblock %}
